<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista Dinâmica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para PWA simples -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            flex-shrink: 0;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            word-break: break-word;
        }

        li button {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 12px;
        }

        li button:hover {
            background: #b02a37;
        }

        /* Responsividade para celulares */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.2em;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Itens</h1>

        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Digite um item">
            <button id="addButton">Adicionar</button>
        </div>

        <ul id="itemList"></ul>
    </div>

    <script>
        const input = document.getElementById("itemInput");
        const button = document.getElementById("addButton");
        const list = document.getElementById("itemList");

        // Recupera lista do localStorage ao carregar a página
        let itens = JSON.parse(localStorage.getItem("listaItens")) || [];
        renderLista();

        button.addEventListener("click", adicionarItem);

        // Adicionar item ao pressionar Enter
        input.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                adicionarItem();
            }
        });

        function adicionarItem() {
            const texto = input.value.trim();
            if (texto === "") return;

            itens.push(texto);
            salvarLista();
            renderLista();

            input.value = "";
            input.focus();
        }

        function removerItem(index) {
            itens.splice(index, 1);
            salvarLista();
            renderLista();
        }

        function salvarLista() {
            localStorage.setItem("listaItens", JSON.stringify(itens));
        }

        function renderLista() {
            list.innerHTML = "";
            itens.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = item;

                const removerBtn = document.createElement("button");
                removerBtn.textContent = "Remover";
                removerBtn.addEventListener("click", () => removerItem(index));

                li.appendChild(removerBtn);
                list.appendChild(li);
            });
        }
    </script>

</body>
</html>
